{% extends 'main/base.html' %}


{% block Title %}
Новости
{% endblock %}

{% block body %}
<div class="features">
    <h1>Новости</h1>
    <p>{% for el in model %}</p>


    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="text-muted fw-light">{{el.title}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light">{{el.intro}}</small></h1>
            <a href="{% url 'new-detail' el.id %}" class="btn btn-info">Подробнее</a>
          </div>
        </div>
      </div>

    {% endfor %}
    <a href="{% url 'create' %}"><button class="btn btn-info" > <i class="fa fa-plu-circle"> Добавить новость </i>


</div>
{% endblock %}
