{% extends 'main/base.html' %}


{% block Title %}
Новости
{% endblock %}

{% block body %}
<div class="features">
    <h1>Новости</h1>
    <p>{% for el in model %}</p>


    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="text-muted fw-light">{{el.title}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light">{{el.intro}}</small></h1>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Подробнее</button>
          </div>
        </div>
      </div>

    {% endfor %}


</div>
{% endblock %}
